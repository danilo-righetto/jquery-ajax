<!DOCTYPE html>
<html lang="en">
<!-- Autor: Danilo Righetto - Web Developer -->

<head>
    <meta charset="UTF-8">
    <title>Ajax request with JQuery - Danilo Righetto</title>
    <meta charset="UTF-8">
    <!-- Version of bootstrap: 3.3.7 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <h1>Ajax request with JQuery</h1>
            <span id="msg"></span>
            <form id="AjaxRequest">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Telephone</label>
                    <input type="text" name="tel" class="form-control" placeholder="Telephone">
                </div>
                <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </section>
    </main>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
